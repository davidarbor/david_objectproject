<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <script src="objectshere.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="openingMessage">Strange creatures from another dimension have invaded our world! You must defeat them all!</div>
<div id="teamMessage">You can only bring three partners with you. Choose wisely.</div>

<div class="wrapper">
    <tr>
        <td><input type="text" id="nameArea"/><br>Name your character</td>
    </tr>
</div>

<table id="fightTable" border="1" cellspacing="0" cellpadding="10">
    <tr>
        <td><button id="areaOneButton" onclick="ubOne()">UB-01 Symbiont</button></td>
    </tr>
    <tr>
        <td><button id="areaTwoButton" onclick="ubTwo()">UB-02 Absorption</button></td>
    </tr>
    <tr>
        <td><button id="areaThreeButton" onclick="ubThree()">UB-03 Beauty</button></td>
    </tr>
    <tr>
        <td><button id="areaFourButton" onclick="ubFour()">UB-04 Lighting</button></td>
    </tr>
    <tr>
        <td><button id="areaFiveButton" onclick="ubFive()">UB-05 Blade</button></td>
    </tr>
    <tr>
        <td><button id="areaSixButton" onclick="ubSix()">UB-06 Blaster</button></td>
    </tr>
    <tr>
        <td><button id="areaSevenButton" onclick="ubSeven()">UB-07 Glutton</button></td>
    </tr>
</table>


<div class="wrapper">
    <button onclick="beginAdventure()">OK</button>
</div>

<button id="chooseTeam" onclick="chooseTeam()">Choose your team</button>
<button id="confirmTeam" onclick="confirmTeam()">Confirm team</button>
<button id="backToHub" onclick="backToHub()">GO BACK TO SELECTION SCREEN</button>
<button id="changeFirstPartyMember" onclick="changeFirstPartyMember()">Change party order</button>
<button id="moveSecond" onclick="moveSecond()">Move second member to front</button>
<button id="moveThird" onclick="moveThird()">Move third member to front</button>
<button id="confirmSwitchSecond" onclick="confirmSwitchSecond()">Confirm this switch</button>
<button id="confirmSwitchThird" onclick="confirmSwitchThird()">Confirm this switch</button>
<button id="cancelSwitch" onclick="cancelSwitch()">Exit switching options (make sure you have the order you want)</button>

<div id="decidueyeSelectOutput"></div>
<div id="incineroarSelectOutput"></div>
<div id="primarinaSelectOutput"></div>
<div id="crabominableSelectOutput"></div>
<div id="oranguruSelectOutput"></div>
<div id="vikavoltSelectOutput"></div>

<div id="decidueyeBattleOutput"></div>
<div id="incineroarBattleOutput"></div>
<div id="primarinaBattleOutput"></div>
<div id="crabominableBattleOutput"></div>
<div id="oranguruBattleOutput"></div>
<div id="vikavoltBattleOutput"></div>

<div id="nihilegoBattleOutput"></div>
<div id="buzzwoleBattleOutput"></div>
<div id="pheromosaBattleOutput"></div>
<div id="xurkitreeBattleOutput"></div>
<div id="kartanaBattleOutput"></div>
<div id="celesteelaBattleOutput"></div>
<div id="guzzlordBattleOutput"></div>

<button id="moveButtonOne" onclick="useMoveOne()">Move 1</button>
<button id="moveButtonTwo" onclick="useMoveTwo()">Move 2</button>
<button id="moveButtonThree" onclick="useMoveThree()">Move 3</button>
<button id="moveButtonFour" onclick="useMoveFour()">Move 4</button>

<button id="chooseDecidueye" onclick="chooseDecidueye()">Add to party</button>
<button id="chooseIncineroar" onclick="chooseIncineroar()">Add to party</button>
<button id="choosePrimarina" onclick="choosePrimarina()">Add to party</button>
<button id="chooseCrabominable" onclick="chooseCrabominable()">Add to party</button>
<button id="chooseOranguru" onclick="chooseOranguru()">Add to party</button>
<button id="chooseVikavolt" onclick="chooseVikavolt()">Add to party</button>

</body>
</html>
